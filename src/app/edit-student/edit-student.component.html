<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-3">
    <label for="name">Name</label>
    <input
      type="text"
      formControlName="name"
      class="form-control"
      placeholder="Fullname"
      required
    />
  </div>

  <div class="mb-3">
    <label for="email">Email</label>
    <input
      type="email"
      formControlName="email"
      class="form-control"
      placeholder="Email address"
      required
    />
  </div>

  <div class="mb-3">
    <label for="name">Student Course</label>
    <select
      class="form-control form-select form-select-lg mb-3"
      formControlName="student_course"
      placeholder="-- Select item --"
      required
    >
      <option value="B-tech" selected>B-tech</option>
      <option value="BCA" selected>BCA</option>
      <option value="MCA" selected>MCA</option>
      <option value="M-Tech" selected>M-Tech</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="fees">Fees</label>
    <input
      type="number"
      formControlName="fees"
      class="form-control"
      placeholder="fees"
      required
    />
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Update</button>
    &nbsp; &nbsp; &nbsp; &nbsp;
    <button type="reset" class="btn btn-danger">Reset</button>
  </div>
</form>
